<div class="w-100 mt-5 pt-5 d-flex align-items-center justify-content-center">
  <form *ngIf="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <input id="user" class="my-3" type="text" placeholder="user" formControlName="user">
    </div>
    <div class="row">
      <input id="password" class="my-3" type="password" placeholder="password" formControlName="password">
    </div>

    <div class="row mt-5">
      <button class="btn btn-primary" type="submit">Log in</button>
    </div>

  </form>
</div>
